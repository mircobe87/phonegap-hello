<!DOCTYPE html>
<html>
	<head>
		<title>Prova Pallosa</title>
		
		<link rel="stylesheet" type="text/css" href="css/index.css">
		
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript">
			document.addEventListener("deviceready", onDeviceReady, false);

			function onDeviceReady(){
				document.getElementById("msgBox").innerHTML = "Le API Cordova sono pronte";
				var btn = document.createElement("button");

				btn.type = "button";
				btn.onclick = btnClick;
				btn.innerHTML = "Info";

				document.getElementById("buttonArea").appendChild(btn);
			}

			function btnClick() {
				try {
					device;
				} catch (err) {
					alert("ERRORE:\n" + err.message);
					return;
				}
				document.getElementById("name").innerHTML = device.name;
				document.getElementById("cordova").innerHTML = device.cordova;
				document.getElementById("platform").innerHTML = device.platform;
				document.getElementById("uuid").innerHTML = device.uuid;
				document.getElementById("model").innerHTML = device.model;
				document.getElementById("version").innerHTML = device.version;
				document.getElementById("display").innerHTML = screen.availWidth + " x " + screen.availHeight;
			}
		</script>
	</head>
	<body>
		<p id="msgBox">Caricamento in corso...</p>
		<div id="buttonArea"></div>
		<div class="infoArea">
			<div class="infoName">
				<div>device name: </div>
				<div>device cordova: </div>
				<div>device platform: </div>
				<div>device uuid: </div>
				<div>device model: </div>
				<div>device version: </div>
				<div>display size: </div>
			</div>
			<div class="infoValue">
				<div id="name">--</div>
				<div id="cordova">--</div>
				<div id="platform">--</div>
				<div id="uuid">--</div>
				<div id="model">--</div>
				<div id="version">--</div>
				<div id="display">--</div>
			</div>
		</div>
		<div id="footer" class="iconArea">
			<img src="icon.png" alt="'icon.png' not found.">
		</div>
	</body>
</html>
