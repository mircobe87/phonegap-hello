<!DOCTYPE html>

	<head>
		<title>Prova Pallosa</title>
		
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css">
		
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
		<script type="text/javascript">
			document.addEventListener("deviceready", onDeviceReady, false);

			function onDeviceReady(){
				document.getElementById("msgBox").innerHTML = "Le API Cordova sono pronte";
				var btn = document.createElement("button");

				btn.type = "button";
				btn.onclick = btnClick;
				btn.innerHTML = "Info";

				document.getElementById("buttonArea").appendChild(btn);
			}

			function btnClick() {
				try {
					device;
				} catch (err) {
					alert("ERRORE:\n" + err.message);
					return;
				}
				document.getElementById("name").innerHTML = device.name;
				document.getElementById("cordova").innerHTML = device.cordova;
				document.getElementById("platform").innerHTML = device.platform;
				document.getElementById("uuid").innerHTML = device.uuid;
				document.getElementById("model").innerHTML = device.model;
				document.getElementById("version").innerHTML = device.version;
				document.getElementById("display").innerHTML = screen.availWidth + " x " + screen.availHeight;
			}
		</script>
	</head>
	<body>
		<!-- Home -->
		<div data-role="page" id="page1">
		    <div data-theme="a" data-role="header">
		        <h3>Info Device</h3>
		        <p id="msgBox">Caricamento in corso...</p>
		    </div>
		    <div data-role="content" >
		        <div data-role="collapsible-set"
		        	 data-theme="a"
		        	 data-content-theme="c"
		        	 data-collapsed-icon="arrow-d"
		        	 data-expanded-icon="arrow-u"
		        	 data-iconpos="right"
		        >
		            <div data-role="collapsible">
		                <h3>Device Name</h3>
		                <p id="name">n.d.</p>
		            </div>
		            <div data-role="collapsible">
		                <h3>Device Cordova</h3>
		                <p id="cordova">n.d.</p>
		            </div>
		            <div data-role="collapsible">
		                <h3>
		                    Device Platform
		                </h3>
		                <p id="platform">n.d.</p>
		            </div>
		            <div data-role="collapsible">
		                <h3>
		                    Device UUID
		                </h3>
		                <p id="uuid">n.d.</p>
		            </div>
		            <div data-role="collapsible">
		                <h3>
		                    Device Model
		                </h3>
		                <p id="model">n.d.</p>
		            </div>
		            <div data-role="collapsible">
		                <h3>
		                    Device Version
		                </h3>
		                <p id="version">n.d.</p>
		            </div>
		            <div data-role="collapsible">
		                <h3>
		                    Display Size
		                </h3>
		                <p id="display">n.d.</p>
		            </div>
		        </div>
		       	<div class="iconArea" align="center">
		            <img src="icon.png" alt="'icon.png' not found.">
		        </div>
		    </div>
		</div>
